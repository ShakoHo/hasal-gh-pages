<body>

    <!-- Get Agent Name as Title -->

        var agent_name = get("agent");

    <!-- DataTables JavaScript -->
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.0/js/dataTables.responsive.min.js"></script>

    <!-- Localforage -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.4.0/localforage.min.js"></script>
    <script src="..\js\cachedFetch.js"></script>

    <!-- load agent data and translated to new object format-->
    <script>
        Array.prototype.getMin = function(attrib) {
            return this.reduce(function(prev, curr){ 
                return prev[attrib] < curr[attrib] ? prev : curr; 
            });
        }

        Array.prototype.getMax = function(attrib) {
            return this.reduce(function(prev, curr){ 
                return prev[attrib] > curr[attrib] ? prev : curr; 
            });
        }

        // find min or max value
        // finder(Math.max, dt.status, function(x) { return parseInt(x.code); });
        function finder(cmp, arr, getter) {
            var val = getter(arr[0]);
            for(var i = 1; i < arr.length; i++) {
                val = cmp(val, getter(arr[i]));
            }
            return val;
        }

        // This is used to translate data
        function translate_obj( data ) {
            var table_data = {"data": []};
            for (var type_key in data) {
                var timestamp_data = data[type_key];

                for (var timestamp in timestamp_data) {
                    var cmd_data = timestamp_data[timestamp];

                    for (var cmd in cmd_data) {
                        var status_data = cmd_data[cmd];
                        console.log(page + ": parsing data from \"" + type_key + "-" + timestamp + "-" + cmd + "\"");

                        // getting all the status data sets
                        additional_data = [];
                        for (var status in status_data) {
                            // adding code in each status object
                            status_data[status]["code"] = status;
                            // storing status into an array so that I can put it in dictionary later
                            additional_data.push(status_data[status]);
                        }

                        // push into total data set
                        data_set = {"type": type_key, "cmd": cmd, "start_ts": timestamp, "status": additional_data};
                        table_data["data"].push(data_set);
                    }

                }
            }
            return table_data;
        }

        var cached_data = cachedFetch("http://10.247.120.201:8000/archived/agent-data.json");
        var additional_data = [];
        var translated_data = {"data": []};

        // wait till fulfilled and started to handle data
        cached_data.then(function(data){
            console.log(page + ": got cached data for processing");
            var input = translate_obj(data);
            console.log(input);

            $(document).ready(function() {
                // Transfer to array
                var output = jQuery.map(input.data, function(dt, i) {
                    latest_status = dt.status.getMax("code");
                    last_status_code = finder(Math.max, dt.status, function(x) { return parseInt(x.code); });
                    return [["", dt.type, dt.cmd, dt.start_ts, latest_status.code, latest_status.status_code_desc]];
                });

                // Entry point of agent data
                var table = $('#dataTables').DataTable({
                    "aaData": output,
                    "aoColumns": [
                         {
                             "className":      "details-control",
                             "orderable":      false,
                             "data":           null,
                             "defaultContent": ''
                         },
                         { "sTitle": "Type" },
                         { "sTitle": "Command" },
                         { "sTitle": "Start Time" },
                         { "sTitle": "Status Code"},
                         { "sTitle": "Status Description"}
                    ],
                    "order": [[1, 'asc']]
                });

                // Detailed data
                function format ( input_data ) {
                    var filtered_data = input.data.filter((obj) => (obj.type == input_data[1]));
                    console.log(filtered_data);
                    return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;" class="shown_table">'+
                             '<tr>'+
                               '<td style="font-weight: bold;">Details Data' + 
                               '</td>'+
                             '</tr>'+
                            '</table>';
                };

                // Add event listener for opening and closing details
                $('#dataTables tbody').on('click', 'td.details-control', function () {
                    var tr = $(this).closest('tr');
                    var row = table.row( tr );

                    // Hide all shown details
                    console.log(page + ": hide shown columns")
                    $(".shown_table").parent().hide();
                    $(".shown").removeClass('shown');

                    if ( row.child.isShown() ) {
                        // This row is already open - close it
                        row.child.hide();
                        tr.removeClass('shown');
                    } else {
                        // Open this row
                        console.log(page + ": show selected column")
                        row.child( format(row.data()) ).show();
                        tr.addClass('shown');
                    }
                });
            });

        });
    </script>
</body>

</html>
